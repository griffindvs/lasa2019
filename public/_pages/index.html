          <a href="https://www.remind.com/join/lasa2019" target="_blank" style="color:#212F30"><h3 class="mb-3">Class Remind</h3></a>
          <!-- <p class="text-muted mb-0">Stay updated on all events at LASA.</p> -->
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="service-box mt-5 mx-auto">
          <a href="https://instagram.com/lasa2019" target="_blank"><i class="fa fa-4x fa-instagram text-primary mb-3 sr-icons"></i></a>

    <div class="col-lg-8 mx-auto">
      <div class="text-center">
        <p class="mb-5"> </p>

      </div>
    </div>
  </div>
</section>

<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">The People Behind the Scenes</h2>
        <hr class="my-4">
      </div>
    </div>
  </div>
  
  {% for member in site.data.bios %}
  <div class="container">
    <div class="card my-3">
      <div class="row">
        <div class="col-lg-4">
          <img class="card-img-top" src="{{ member.img }}" alt="{{ member.name }}">
        </div>
        <div class="col-lg-8">
          <div class="card-body">
            <h4 class="card-title">{{ member.name }} <small class="ml-3 text-muted">{{ member.role }}</small></h4>
            <p class="card-text">{{ member.bio }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
</section>
